<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PDF-Anzeige</title>

  <!-- Правильное подключение библиотеки -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    .toolbar { position: fixed; top:0; left:0; right:0; background:#333; color:white; padding:8px 12px; z-index:10; display:flex; justify-content:space-between; align-items:center; }
    .toolbar button { background:#555; border:none; color:white; padding:6px 8px; margin-left:6px; cursor:pointer; }
    #pdf-viewer { padding-top:56px; display:flex; justify-content:center; background:#ddd; min-height:100vh; }
    canvas { box-shadow:0 2px 8px rgba(0,0,0,0.2); margin:20px 0; }
  </style>
</head>
<body>
  <div class="toolbar">
    <div>
      <button id="prev">←</button>
      <button id="next">→</button>
      <span>Seite <span id="page_num">1</span> / <span id="page_count">?</span></span>
    </div>
    <div>
      <button onclick="location.href='{{ url_for('view_folder', subdir=subdir) }}'">Zurück zum Ordner</button>
      <button onclick="location.href='{{ url_for('download', filename=filename) }}'">Herunterladen</button>
    </div>
  </div>

  <div id="pdf-viewer"><canvas id="the-canvas"></canvas></div>

<script>
  // URL PDF
  const url = "{{ url_for('get_pdf', filename=filename) }}";

  // ИНИЦИАЛИЗАЦИЯ pdf.js
  const pdfjsLib = window['pdfjsLib'];
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

  let pdfDoc = null, pageNum = 1;
  const scale = 1.2;
  const canvas = document.getElementById('the-canvas');
  const ctx = canvas.getContext('2d');

  function renderPage(num) {
    pdfDoc.getPage(num).then(page => {
      const viewport = page.getViewport({ scale });
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      page.render({ canvasContext: ctx, viewport }).promise.then(() => {
        document.getElementById('page_num').textContent = num;
      });
    });
  }

  document.getElementById('prev').onclick = () => {
    if (pageNum <= 1) return;
    pageNum--;
    renderPage(pageNum);
  };

  document.getElementById('next').onclick = () => {
    if (pageNum >= pdfDoc.numPages) return;
    pageNum++;
    renderPage(pageNum);
  };

  pdfjsLib.getDocument(url).promise.then(pdf => {
    pdfDoc = pdf;
    document.getElementById('page_count').textContent = pdf.numPages;
    renderPage(pageNum);
  }).catch(err => {
    alert('PDF konnte nicht geladen werden: ' + err.message);
  });
</script>
</body>
</html>
