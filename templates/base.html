<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Employee Docs</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Employee Docs</h1>
      {% if username %}<div>Hallo, {{ username }} | <a href="{{ url_for('logout') }}">Ausloggen</a></div>{% endif %}
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
        {% for category, msg in messages %}
          <li class="{{ category }}">{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
