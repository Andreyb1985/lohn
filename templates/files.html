{% extends "base.html" %}
{% block content %}
<h2>Dateien im Ordner: {{ '/' if folder=='' else folder }}</h2>
<p><a href="{{ url_for('home') }}">← Zurück zu den Ordnern</a></p>
{% if files %}
  <ul>
  {% for f in files %}
    <li><a href="{{ url_for('download', filename=f) }}">{{ f.split('/')[-1] }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>Es gibt keine Dateien in diesem Ordner.</p>
{% endif %}
{% endblock %}
